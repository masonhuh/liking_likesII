<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liking Likes Part 2</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="navbar">
        <nav>
            <h1 class="network">Network</h1>
        </nav>
    </div>
    <h1 class="your-feed">Your Feed</h1>
    <div id="page-content">
        <div class="your-profile">
            <img src="./images/user-circle.png" class="propic" alt="profile photo">
            <a href="add_photo" class="add-avatar">Add an avatar</a>
            <h1 class="user-name">James Doe</h1>
        </div>
        <div class="feed">
            <div class="box">
                <div class="top">
                    <h1 class="header">Neil M</h1>
                    <h2 class="likeCounter">9 like(s)</h2>
                    <button onclick="add1_Btn1()" class=btn1>Likes</button>
                </div>
                <p class="filler">I just set up this new discord bot, let me know what you all think. <a href="link.link">link</a></p>
            </div>
            <div class="box">
                <div class="top">
                    <h1 class="header">Nichole K</h1>
                    <h2 class="likeCounter2">12 like(s)</h2>
                    <button onclick="add1_Btn2()" class=btn2>Likes</button>
                </div>
                <p class="filler">Just finished my <a href="comic.link">next comic</a>, check it out.</p>
            </div>
            <div class="box">
                <div class="top">
                    <h1 class="header">Jim R</h1>
                    <h2 class="likeCounter3">9 like(s)</h2>
                    <button onclick="add1_Btn3()" class=btn3>Likes</button>
                </div>
                <p class="filler">I can't stop listening to the <a href="album.link">new album</a>. Who else is liking it?</p>
            </div>
        </div>
    </div>
<script src="./script.js"></script>
</body>
</html>
